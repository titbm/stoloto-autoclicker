<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    input, select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .input-label {
      display: block;
      margin-bottom: 5px;
      color: #666;
      font-size: 0.9em;
    }
    button {
      width: 100%;
      padding: 5px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:disabled {
      opacity: 0.7;
      cursor: wait;
    }
    button.start {
      background-color: #4CAF50;
    }
    button.start:hover:not(:disabled) {
      background-color: #45a049;
    }
    button.stop {
      background-color: #f44336;
    }
    button.stop:hover:not(:disabled) {
      background-color: #da190b;
    }
    .mode-select {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h3>Столото Автокликер</h3>
  <div class="input-label">Искать числа:</div>
  <input type="text" id="numbers" placeholder="Введите числа через запятую (1-90)">
  <div class="input-label">Исключить числа:</div>
  <input type="text" id="excludeNumbers" placeholder="Числа, которых не должно быть в билете">  <select id="searchMode" class="mode-select">
    <option value="anywhere" selected>Числа где угодно</option>
    <option value="half">Числа в одной половине</option>
    <option value="row">Числа в одной строке</option>
  </select>
  <button id="startButton">Запустить</button>
  <script src="popup.js"></script>
</body>
</html>
