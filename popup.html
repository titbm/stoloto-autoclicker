<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    input, select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .input-label {
      display: block;
      margin-bottom: 5px;
      color: #666;
      font-size: 0.9em;
    }
    button {
      width: 100%;
      padding: 5px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:disabled {
      opacity: 0.7;
      cursor: wait;
    }
    button.start {
      background-color: #4CAF50;
    }
    button.start:hover:not(:disabled) {
      background-color: #45a049;
    }
    button.stop {
      background-color: #f44336;
    }
    button.stop:hover:not(:disabled) {
      background-color: #da190b;
    }
    .mode-select {
      margin-bottom: 10px;
    }
    .purchase-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
      margin-bottom: 10px;
      width: 100%;
    }
    .purchase-controls > label {
      display: flex; 
      align-items: center;
      white-space: nowrap;
    }
    .purchase-controls input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }
    .purchase-quantity-group {
        display: flex;
        align-items: center;
    }
    .purchase-quantity-group label {
        margin-right: 5px;
        white-space: nowrap;
    }
    .purchase-quantity-group input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <h3>Столото Автокликер</h3>
  <div class="input-label">Искать числа:</div>
  <input type="text" id="numbers" placeholder="Введите числа через запятую (1-90)">
  <div class="input-label">Исключить числа:</div>
  <input type="text" id="excludeNumbers" placeholder="Числа, которых не должно быть в билете">

  <select id="searchMode" class="mode-select">
    <option value="anywhere" selected>Числа где угодно</option>
    <option value="half">Числа в одной половине</option>
    <option value="row">Числа в одной строке</option>
  </select>
  <button id="startButton">Запустить</button>

  <div class="purchase-controls">
    <label for="purchaseModeCheckbox">
      <input type="checkbox" id="purchaseModeCheckbox">Режим покупки
    </label>
    <div class="purchase-quantity-group">
        <label for="ticketsToBuyCount">Кол-во:</label>
        <input type="number" id="ticketsToBuyCount" value="1" min="1">
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
