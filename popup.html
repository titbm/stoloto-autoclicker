<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    input, select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .input-label {
      display: block;
      margin-bottom: 5px;
      color: #666;
      font-size: 0.9em;
    }
    button {
      width: 100%;
      padding: 5px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:disabled {
      opacity: 0.7;
      cursor: wait;
    }
    button.start {
      background-color: #4CAF50;
    }
    button.start:hover:not(:disabled) {
      background-color: #45a049;
    }
    button.stop {
      background-color: #f44336;
    }
    button.stop:hover:not(:disabled) {
      background-color: #da190b;
    }    .mode-select {
      margin-bottom: 10px;
      width: 100%;
    }
    .purchase-mode-container {
      margin-bottom: 15px;
    }    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .checkbox-container input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
      cursor: pointer;
    }
    .checkbox-container input[type="checkbox"]:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .checkbox-container input[type="checkbox"]:disabled + label {
      color: #999;
      cursor: not-allowed;
    }
    #purchaseOptionsContainer {
      margin-top: 5px;
      padding-left: 5px;
      border-left: 2px solid #4CAF50;
    }
    #ticketsToBuy {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h3>Столото Автокликер</h3>
  <div class="input-label">Искать числа:</div>
  <input type="text" id="numbers" placeholder="Введите числа через запятую (1-90)">  <div class="input-label">Исключить числа:</div>
  <input type="text" id="excludeNumbers" placeholder="Числа, которых не должно быть в билете">
  
  <div class="mode-container">
    <select id="searchMode" class="mode-select">
      <option value="anywhere" selected>Числа где угодно</option>
      <option value="half">Числа в одной половине</option>
      <option value="row">Числа в одной строке</option>
    </select>
  </div>  <div class="purchase-mode-container">
    <div class="checkbox-container">
      <input type="checkbox" id="testPurchaseMode" disabled />
      <label for="testPurchaseMode">Тестовый режим покупки</label>
    </div>
    <div id="authWarning" style="margin-top: 5px; font-size: 0.85em; color: #dc3545; display:block;">
      <strong>Внимание!</strong> Для тестового режима покупки необходимо авторизоваться на сайте Столото.
    </div>    <div id="purchaseOptionsContainer" style="display:none; margin-top: 10px;">
      <div class="input-label">Количество билетов:</div>
      <input type="number" id="ticketsToBuy" min="1" max="20" value="1" placeholder="Сколько билетов купить">
      <div id="fundsWarning" style="margin-top: 5px; font-size: 0.85em; color: #dc3545; background-color: #f8d7da; padding: 5px; border-radius: 4px; display: none;">
        <strong>Внимание!</strong> Недостаточно средств для покупки билетов.
      </div>
    </div>
  </div>
  
  <button id="startButton">Запустить</button>
  <script src="popup.js"></script>
</body>
</html>
